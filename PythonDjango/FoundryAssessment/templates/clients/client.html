{% extends 'base.html' %}   
{% block title %} Clients Homepage {% endblock  %}
{% block content %}
    <div class="container">
        <h1>Client List</h1>
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="width: 350px;">Id</th>
                <th style="width: 350px;">Name</th>
                <th> </th>
            </tr>
        </thead>
            {% for client in client_list %}
                <tr>
                    <td>{{client.id}}</td>
                    <td>{{client.name}}</td>
                    <td>
                        <a href="edit/{{client.id}}">Edit</a> |
                        <a>Delete</a>
                    </td> 
                </tr>        
            {% endfor %}
        </table>
    </div>
    <div class="container">
        <form method="post" >
            {% csrf_token %}
            Clients Name: <input type="text" name="Name" />
            <button type="submit">Register Client</button>
        </form>
    </div>

{% endblock  %}
