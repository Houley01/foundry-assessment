<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagements - Foundry Assessment Django</title>
</head>
<body>
    </body>
    
    </html><button style="btn btn-primary">Create Engagement</button>
    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Client Name</th>
                    <th>Employee Name</th>
                    <th>Date Started</th>
                    <th>Date Ended</th>
                    <th> </th>
                </tr>
            </thead>
            
            {% for data in engagementList %}
                <tr>
                    <td>{{data.name}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.client.name}}</td>
                    <td>{{data.employee.name}}</td>
                    <td>{{data.started}}</td>
                    <td>{{data.ended}}</td>
                    <td>
                        <form method="post">
                            <a>Edit</a> |
                            <a>Details</a> | 
                            <a>Delete</a> |
                            <input type="hidden" />
                            <a>End</a>
                        </form>
                    </td>
                </tr>  
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
