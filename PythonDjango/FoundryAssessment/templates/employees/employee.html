{% extends 'base.html' %}   
{% block title %} Employee Homepage {% endblock  %}
{% block content %}
    <div class="container">
        <h1>Employee List</h1>
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="width: 350px;">Id</th>
                <th style="width: 350px;">Name</th>
                <th> </th>
            </tr>
        </thead>
            {% for employee in employeeList %}
                <tr>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>
                        <a>Edit</a> |
                        <a>Delete</a>
                    </td> 
                </tr>        
            {% endfor %}
        </table>
    </div>
    <div class="container">
        <form method="post" >
            {% csrf_token %}
            Employee Name: <input type="text" name="Name" />
            <button type="submit">Register Employee</button>
        </form>
    </div>

{% endblock  %}
